<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <figure class="matrix-eisenhower">
    <img class="matrix-eisenhower__img" src="./eisenhower-matrix.jpg" alt="matrix eisenhower">
    <a class="matrix-eisenhower__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </figure>
  <article class="todo-container">
    <section class="todo-section">
      <h3 class="todo-section__title todo-section__title_new-task">Add Item</h3>
      <div class="todo-section__task-wrapper">
        <input id="new-task" class="todo-section__task todo-section__task_input-text" type="text">
        <button class="todo-section__button">Add</button>
      </div>
    </section>
    <section class="todo-section">
      <h3 class="todo-section__title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="todo-section__task-item">
          <input type="checkbox" class="todo-section__input-checkbox">
          <label class="todo-section__label-task todo-section__task">Pay Bills</label>
          <input type="text" class="todo-section__task_input-text">
          <button class="todo-section__button todo-section__button-edit">Edit</button>
          <button class="todo-section__button todo-section__button-delete">
            <img class="todo-section__delete-img" src="./remove.svg" alt="delete">
          </button>
        </li>
        <li class="todo-section__task-item todo-section__task-item_edit-mode">
          <input type="checkbox" class="todo-section__input-checkbox">
          <label class="todo-section__label-task todo-section__task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="todo-section__task todo-section__task_input-text">
          <button class="todo-section__button todo-section__button-edit">Save</button>
          <button class="todo-section__button todo-section__button-delete">
            <img class="todo-section__delete-img" src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
    </section>
    <section class="todo-section">
      <h3 class="todo-section__title">Completed</h3>
      <ul id="completed-tasks">
        <li class="todo-section__task-item">
          <input type="checkbox" class="todo-section__input-checkbox" checked>
          <label class="todo-section__label-task todo-section__label-task_completed todo-section__task">See the Doctor</label>
          <input type="text" class="todo-section__task todo-section__task_input-text">
          <button class="todo-section__button todo-section__button-edit">Edit</button>
          <button class="todo-section__button todo-section__button-delete">
            <img class="todo-section__delete-img" src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
    </section>
  </article>
  <script src="app.js"></script>
</body>

</html>
